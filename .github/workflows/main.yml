name: 'Habbo Resource'

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true
        
    - name: Test
      run: go test -v ./...

    - name: Install Go
      run: make install && hat

    - name: Download Habbo.swf
      run: hat habboswf -o ./resource

    - name: Download Articles
      run: hat articles -o ./resource

    - name: Download Clothes
      run: hat clothes -o ./resource

    - name: Download Furnitures Icons
      run: hat furni icons -o ./resource

    - name: Download Furnitures
      run: hat furni -o ./resource

    - name: Download Badges
      run: hat badges -o ./resource

    - name: Download Effects
      run: hat effects -o ./resource

    - name: Download Badgeparts
      run: hat badgeparts -o ./resource

    - name: Download MP3
      run: hat mp3 -o ./resource

    - name: Download Icons
      run: hat icons -o ./resource

    - name: Download Pets
      run: hat mp3 -o ./resource

    - uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
        add: resource

    - name: Tar files
      run: tar -cvf resource.tar ./resource

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Habbo Resource
        path: resource.tar
