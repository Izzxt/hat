# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: hat

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/hat
    goos:
      - linux
      - windows
      - darwin

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files: 
      - LICENSE
    replacements:
      darwin: darwin
      amd64: x86_64

brews:
  tap:
    owner: Izzat
    name: homebrew-tap
  description: Hat is a CLI tool which provides the ability to download various files directly from Habbo.
  folder: Formula
  license: MIT
  test: |
    system "#{bin}/hat -h"
  install: |
    bin.install "hat"

scoop:
  bucket:
    owner: Izzat
    name: scoop-bucket
  description: Hat is a CLI tool which provides the ability to download various files directly from Habbo.
  folder: Scoops
  license: MIT

nfpms:
  - license: MIT
    maintainer: Izzxt
    bindir: /usr/bin
    description: Hatâ€™s official command line tool.
    formats:
      - deb
      - rpm

