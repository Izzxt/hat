# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: bin/hat
    main: ./cmd/hat
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - license: MIT
    maintainer: Izzxt
    bindir: /usr/bin
    dependencies:
      - git
      - zsh
    description: Hatâ€™s official command line tool.
    formats:
      - deb
      - rpm
      - termux.deb
    contents:
      - src: "~/.local/share/hat"
        dst: "/usr/local/bin/hat"

