# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/hat
    goos:
      - linux
      - windows
      - darwin
    binary: bin/hat

archives:
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format: tar.gz
    format_ovverides:
      - goos: windows
        format: zip
    files: LICENSE
    replacements:
      darwin: macOS

nfpms:
  - license: MIT
    maintainer: Izzxt
    bindir: /usr/bin
    dependencies:
      - git
      - zsh
    description: Hatâ€™s official command line tool.
    formats:
      - deb
      - rpm

